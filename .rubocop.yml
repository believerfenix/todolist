require: rubocop-rails

AllCops:
  NewCops: enable
  TargetRubyVersion: 2.7.3
  Exclude:
    - 'bin/**/*'
    - 'config/**/*'
    - 'vendor/bundle/**/*'
    - 'db/migrate/**/*'
    - 'db/schema.rb'
    - 'db/seeds.rb'

Style/Documentation:
  Enabled: false

Layout/LineLength:
  Max: 120

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'
    - 'spec/**/**/*'
